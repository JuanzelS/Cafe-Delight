<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Café Delight</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Café Delight</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section class="my-5">
            <h1>Our Menu</h1>
            <p>Explore our delightful menu filled with a variety of coffees, teas, and pastries.</p>
        </section>
        <section class="my-5">
            <h2>Coffee</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="images/epresso.jpg" class="img-fluid" alt="Espresso">
                    <h3>Espresso</h3>
                </div>
                <div class="col-md-4">
                    <img src="images/latte.jpg" class="img-fluid" alt="Latte">
                    <h3>Latte</h3>
                </div>
                <div class="col-md-4">
                    <img src="images/cappuccino.jpg" class="img-fluid" alt="Cappuccino">
                    <h3>Cappuccino</h3>
                </div>
            </div>
        </section>
        <section class="my-5">
            <h2>Pastries</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="images/croissant.jpg" class="img-fluid" alt="Croissant">
                    <h3>Croissant</h3>
                </div>
                <div class="col-md-4">
                    <img src="images/muffin.jpg" class="img-fluid" alt="Muffin">
                    <h3>Muffin</h3>
                </div>
                <div class="col-md-4">
                    <img src="images/donut.jpg" class="img-fluid" alt="Donut">
                    <h3>Donut</h3>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2024 Café Delight. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
